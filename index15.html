<h1>Дощ полив…</h1>
<p><b>Ліна Костенко</b></p>
<p>Дощ полив, і день такий полив'яний.<br>
Все блищить, і люди як нові.<br>
Лиш дідок старесенький, кропив'яний,<br>
блискавки визбирує в траві.<br>
</p>
<p>Струшується сад, як парасолька.<br>
Мокрі ниви, і порожній шлях...<br>
Ген корів розсипана квасолька<br>
доганяє хмари у полях.<br>
</p>
